<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills e Software</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f0eb;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }
    .timeline-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      position: absolute;
      left: 0;
      top: 0;
    }
    .dot-skills {
      background-color: #db8c19;
    }
    .dot-software {
      background-color: #5c8a79;
    }
    .vertical-line {
      position: absolute;
      left: 7px;
      top: 16px;
      width: 2px;
      height: 100%;
      background-color: #bbb;
    }
    .section-title {
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1rem;
    }
    .skill-group {
      position: relative;
      padding-left: 32px;
      margin-bottom: 60px;
    }
    .skill-list p {
      margin: 4px 0;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="skill-group">
        <div class="timeline-dot dot-skills"></div>
        <div class="vertical-line"></div>
        <div class="section-title mb-2">SKILLS</div>
        <div class="skill-list">
          <p>branding & identity</p>
          <p>video and animation</p>
          <p>web design</p>
          <p>social media</p>
          <p>typography</p>
          <p>layout design</p>
          <p>information design</p>
          <p>photography and photo editing</p>
        </div>
      </div>

      <div class="skill-group">
        <div class="timeline-dot dot-software"></div>
        <div class="vertical-line"></div>
        <div class="section-title mb-2">SOFTWARE KNOWLEDGE</div>
        <div class="skill-list">
          <p>adobe indesign</p>
          <p>adobe photoshop</p>
          <p>adobe after effects</p>
          <p>webflow</p>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
